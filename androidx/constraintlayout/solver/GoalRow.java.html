        <h2>GoalRow.java</h2>
        <pre>package androidx.constraintlayout.solver;

public class GoalRow extends ArrayRow {
    public GoalRow(Cache cache) {
        super(cache);
    }

    public void addError(SolverVariable error) {
        super.addError(error);
        error.usageInRowCount--;
    }
}
